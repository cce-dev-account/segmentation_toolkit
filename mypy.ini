[mypy]
# Global mypy configuration for IRB Segmentation Toolkit

# Python version target
python_version = 3.12

# Output and error formatting
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = $MYPY_CONFIG_FILE_DIR

# Warnings and errors
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strict mode settings for core modules
# Note: Applied selectively to avoid overwhelming initial adoption
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_subclassing_any = False
disallow_incomplete_defs = False

# Type checking behavior
check_untyped_defs = True
no_implicit_optional = True
strict_optional = True
strict_equality = True

# None and Optional handling
no_implicit_reexport = False

# Error filtering
ignore_missing_imports = False

# Per-module configuration

# Core modules - strict type checking
[mypy-irb_segmentation.params]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True

[mypy-irb_segmentation.config]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True

[mypy-irb_segmentation.logger]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Validators - strict type checking
[mypy-irb_segmentation.validators.regression_metrics]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.residual_analysis]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.quantile_regression]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.performance_metrics]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.calibration]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.backtesting]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-irb_segmentation.validators.monotonicity]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Core engine - gradually enable strict checking
[mypy-irb_segmentation.core.engine]
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-irb_segmentation.core.pipeline]
disallow_incomplete_defs = True
check_untyped_defs = True

# Tests - relaxed checking
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
warn_unused_ignores = False

# Third-party libraries without stubs
[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-ipywidgets.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

# Faker for testing
[mypy-faker.*]
ignore_missing_imports = True
